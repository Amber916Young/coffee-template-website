{{- define "main" }}
<div style="height: 30vh;"></div>

<section class="section colored-bg with-heading text-color" style="padding:0">
    <div class="container pt-8 pb-14">
        <div class="w-full  sm:mt-10">
          <div class="page-title">
            <h1>{{ .Title }}</h1>
          </div>
          <div class="flex flex-wrap">
            <div class="sm:w-2/5 ">
              {{ partial "components/carousel.html" . }}
  
            </div>
            <div class="sm:w-3/5 ">
              <div class="product-details">
                <h1 class="product-title">{{ .Title }}</h1>
                <p class="product-description">{{ .Params.description }}</p>
                <p class="product-price">Price: {{ .Params.price }}</p>
                <!-- Additional product details -->
                {{ .Content }}
              </div>

             
  
            </div>
          </div>



          

        </div>
    </div>
  <!-- Related Products Section -->
  <div class="container pb-14">
    <h2>Related Products</h2>
    <div class="flex flex-wrap">
      {{ range where .Site.RegularPages "Section" "stores" }}
          <div class="sm:w-1/4 md:px-4">
            <a href="{{ .Permalink }}" class="related-product-link">
              <div class="related-product">
                <img src="{{ .Params.Cover.image }}" alt="Related Product Image">
                <h3>{{ .Title }}</h3>
                <!-- <p>{{ .Params.description }}</p> -->
              </div>
            </a>

          </div>
      {{ end }}
    </div>
  </div>



  </section>


<style>
.related-product-link {
  display: block;
  overflow: hidden;
  position: relative;
  transition: transform 0.3s;
}

.related-product-link:hover {
  transform: scale(1.05);
}

.related-product {
  position: relative;
}

.related-product img {
  width: 100%;
  height: auto;
}

.related-product h3,
.related-product p {
  margin: 0;
}
.related-product-link:hover h3,
.related-product-link:hover p {
  color: #582f0e; /* Change the color to your desired hover color */
}


/* Add additional styling as needed */

  .product-details {
    padding: 20px;
    background-color: #f7f7f7;
  }
  
  .product-title {
    font-size: 24px;
    margin-bottom: 10px;
  }
  
  .product-description {
    font-size: 16px;
    margin-bottom: 10px;
  }
  
  .product-price {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  </style>
{{- end }}
