{{- define "main" }}
<div style="height: 30vh;"></div>

<section class="section colored-bg with-heading text-color" style="padding:0">
    <div class="container sm:my-14">
      <div class="flex flex-col sm:flex-row ">  
        <div class="w-full sm:w-10 sm:mt-10">
          <div class="page-title">
            <h1>{{ .Title }}</h1>
          </div>
         

          <div class="page-metadata">
            {{- partial "components/post-meta.html" . -}}
          </div>

            

            <div class="mt-10">
              {{ .Content }}
            </div>
        
          <div class="my-14">
            {{ partial "components/share-buttons.html" . }}
          </div>

        </div>
      </div>
      </div>
  </section>
{{- end }}
